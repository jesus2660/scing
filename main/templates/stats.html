{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h3>Estadisticas</h3>
        <div class="well" role="alert">
            <p><strong>Instrucciones de uso:</strong>
            seleccione los parametros a graficar y haga click en "ver" para desplegar la informacion
            </p>
        </div>
        <hr>
        <form class="form-inline" action="/estadisticas/">
            <legend>Tabla de proyectos activos por año</legend>
            <div class="form-group">
                <label for="year">Año</label>
                <input type="text" class="form-control" id="year" value="{% now "Y" %}" name="year">
            </div>
            <button type="submit" class="btn btn-default">Ver</button>
        </form>
        <hr>
    </div>
{% endblock %}
